<table class="mt-5 shadow table table-bordered table-striped table-hover" *ngIf="productos">
    <thead class="table-dark">
        <tr class="text-capitalize bg-dark text-white text-center">
            <th></th>   
            <th>Codigo</th>   
            <th>Nombre</th>   
            <th>Descripcion</th>   
            <th>Precio</th>   
            <th>Stock</th>   
            <th>Actualizado</th>   
            <th></th>   
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of productos" class="text-center">
                <td class="centrar"><img src="{{url}}/{{prod.imagenes[0].path_img}}" alt="element" width="40" height="50"></td>
                <td class="centrar">{{prod.codigo}}</td>
                <td class="centrar">{{prod.nombre}}</td>
                <td class="centrar">{{prod.descripcion}}</td>
                <td class="centrar">{{prod.precio}}</td>
                <td class="centrar">{{prod.stock}}</td>
                <td class="centrar">{{prod.updated_at | date:'dd/MM/yyy HH:mm:ss'}}</td>
                <td class="centrar">

                    <a class="btn btn-sm">
                        <img width="20" height="20" src="./.././../../../assets/images/edit-icon.png" alt="img-edit"/> 
                    </a>
                    <button class="btn btn-sm" title="Borrar">
                        <img width="20" height="20" src="./.././../../../assets/images/remove-icon.png" alt="img-edit"/>
                    </button>

                </td>       
        </tr>
    </tbody>

</table>
