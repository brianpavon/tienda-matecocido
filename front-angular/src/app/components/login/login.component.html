<div class="container py-4 mt-4">
    <div class="row d-flex justify-content-center">
        <div class="col-md-4 border rounded-3">
            <form class="form-signin p-3" [formGroup]="formLogin" (ngSubmit)="makeLogin()">
                <h1  class="h3 mb-3 font-weight-normal">Ingreso</h1>

                <label htmlFor="inputEmail" class="sr-only">Email</label>
                <input formControlName="email" type="email"class="form-control mt-2 mb-2" placeholder="Email" autofocus/>
                <div class="invalid">
                    <p *ngIf="formLogin.controls['email'].errors?.['required'] && formLogin.controls['email'].touched">Debe completar el email.</p>                    
                </div>
            
                <label htmlFor="inputPassword" class="sr-only">Contrase単a</label>
                <input formControlName="clave" type="password"  class="form-control mt-2 mb-2" placeholder="Contrase単a" required/>
                <div class="invalid">
                    <p *ngIf="formLogin.controls['clave'].errors?.['required'] && formLogin.controls['clave'].touched">Debe completar la contrase単a.</p>
                    <p *ngIf="formLogin.controls['clave'].errors?.['minlength']">La contrase単a debe tener al menos 6 caracteres.</p>
                </div>
                
                <button class="btn btn-dark btn-block mt-2 m-2" type="submit" [disabled]="formLogin.invalid">Ingresar</button>                
                <button class="btn btn-outline-dark btn-block mt-2 m-2 d-none" type="button">Registrarme</button>

                <!-- <div class="row mt-3 border-top p-2">
                    <label>Podes usar tu cuenta de Google</label>
                    <div class="col">                                
                        <button class="btn btn-light m-2" type="button" onClick={handleLoginWithGoogle}>
                            <img src="../images/google_logo.png" class="me-2" width='20' height='20' alt="logo-google"/>
                            Continuar con Google
                        </button>
                    </div>
                </div> -->
            </form>
        </div>
    </div>
</div>
